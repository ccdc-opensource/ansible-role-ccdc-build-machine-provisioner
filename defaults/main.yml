---
vagrant_vmware_plugin_licence_file: "{{ lookup('env', 'CCDC_VAGRANT_VMWARE_PLUGIN_LICENSE_FILE') }}"
vmware_licence_key: "{{ lookup('env', 'CCDC_VMWARE_LICENSE_KEY') }}"

provisioning_user: vagrant
# If CCDC_PROVISIONING_USER is set this should override the actual local user name on the controller machine.
# Otherwise the name of the currently logged in user on the controller will be used as the WSL user name on Windows. 
local_user: "{{ lookup('env', 'CCDC_PROVISIONING_USER') | {{ lookup('pipe', 'id -un') | d(lookup('pipe', 'whoami'), True) | d(lookup('env', 'USER'), True) |  d(lookup('env', 'user'), True) |  d(lookup('env', 'LOGNAME'), True) }}"

provisioning_repo_destination: /home/{{ provisioning_user }}/ccdc-provisioning/
provisioning_dev_destination: /home/{{ provisioning_user }}/ccdc-provisioning-dev/
ssh_key_path: /home/{{ provisioning_user }}/.ssh

virtualbox_version: 6.1
packer_version: 1.5.4
vagrant_version: 2.2.7

